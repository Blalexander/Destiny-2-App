<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Destiny Loadout Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="wepManifest.js"></script>
</head>

<body>
    
        <header role="banner">
                <h1>Destiny Loadout Helper</h1>
                <h3>Search users to view stats about each loadout they use!  While normal searches are limited to your last 25 matches, sign up to view lifetime stats for your account</h3>

                <section id="signupPage">
                    <section id="loginSignupContainer">
                        <form id="login" action="" method="post">
                            <fieldset id="loginFieldset">
                                <label id="loginLabel">Login</label>
                                <input type="email" name="logemail" placeholder="Email" aria-label="Email" />
                                <input type="password" name="logpass" placeholder="Password" aria-label="Password" />
                                <button id="loginButton" type="submit">Submit</button>
                            </fieldset>
                        </form>
        
                        <form id="signup" action="" method="post">
                            <fieldset id="signupFieldset">
                                <label id="signupLabel">Signup</label>
                                <input type="email" name="email" placeholder="Email" aria-label="Email" />
                                <input type="password" name="pass" placeholder="Password" aria-label="Password" />
                                <input type="password" name="cpass" placeholder="Confirm Password" aria-label="Confirm Password" />
                                <button id="signupButton" type="submit">Submit</button>
                            </fieldset>
                        </form>
                    </section>
                </section>
        </header>

    <main>

        <form action="#" class="js-search-form">
            <label>Type in your Xbox, Playstation, or Battlenet ID here</label>
            <input type="text" class="js-query" value="spaceman#12951">
            <select id="type">
                <option value="4">Blizzard</option>
                <option value="2">PSN</option>
                <option value="1">Xbox</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <section id="characterPage">
            <section class="js-search-results" aria-live="assertive">
            </section>
    
            <form class="weaponForm" action="#">
                <section class="js-search-results2" aria-live="assertive">
                </section>
                <section class="js-search-results22" aria-live="assertive">
                </section>
            </form>
            <form class="weaponForm" action="#">
                <section class="js-search-results3" aria-live="assertive">
                </section>
                <section class="js-search-results33" aria-live="assertive">
                </section>
            </form>
            <form class="weaponForm" action="#">
                <section class="js-search-results4" aria-live="assertive">
                </section>
                <section class="js-search-results44" aria-live="assertive">
                </section>
            </form>
    
            <section id="centerButtons">
                <form id="displayWepTrends" action="#">
                </form>
        
                <form id="deleteProfile">
                </form>

                <form id="displayProfile">
                </form>

                <form id="checkTest">
                </form>
            </section>


            <section id="clusters">
                <div id="weaponClusters">
                </div>

                <div id="weaponClusters2">
                </div>
            </section>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="character.js"></script>
</body>

</html>
