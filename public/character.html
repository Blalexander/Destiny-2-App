<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Character</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header role="banner">
        <h1>Character Stats</h1>
    </header>

    <main role="main">
        <form action="#" class="js-search-form">
            <label>Type in your Xbox, Playstation, or Battlenet ID here</label>
            <input type="text" class="js-query">
            <select id="type">
                <option value="1">Xbox</option>
                <option value="2">PSN</option>
                <option value="4">Blizzard</option>
            </select>
            <button type="submit">Search</button>
        </form>

        <section class="js-search-results" aria-live="assertive">
        </section>

        <section class="js-search-results2" aria-live="assertive">
        </section>
        <section class="js-search-results3" aria-live="assertive">
        </section>
        <section class="js-search-results4" aria-live="assertive">
        </section>


    </main>
    <script src="character.js"></script>
</body>

</html>
