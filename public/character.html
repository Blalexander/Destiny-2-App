<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Stats</h1>
    </header>

    <main>
        <div id="accountSelector">
            <p>Get overall stats for your account or select a character</p>
            <form method="get" id="submitText">
                <label>Type in your Xbox, Playstation, or Battlenet ID here</label>
                <input type="text" name="textSubmit">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div id="characteristics">
            <p>Details</p>
        </div>
    </main>
</body>

</html>
