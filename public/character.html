<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Loadouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="character.css" />
    <script src="main.js"></script>
</head>

<body>
    <main>

        <div id="classDropdown">
            <select id="classOptions">
                <option value ="">Select your class</option>
                <option value="Titan">Titan</option>
                <option value="Hunter">Hunter</option>
                <option value="Warlock">Warlock</option>
            </select>
        </div>

        <div id="subclassDropdown">
            <select id="subclassOptions">
                <option value ="">Select your subclass</option>
                <option value="Solar">Solar</option>
                <option value="Arc">Arc</option>
                <option value="Void">Void</option>
            </select>
        </div>

        <div class="kinetic left">
            <p>Kinetic</p>
        </div>

        <div class="energy left">
            <p>Energy</p>
        </div>

        <div class="power left">
            <p>Power</p>
        </div>

        <div class="class-symbol right">
            <p>Class Symbol</p>
        </div>

        <div class="subclass right">
            <p>Subclass</p>
        </div>
    </main>
</body>
</html>
