<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Community Loadouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="community.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Popular Community Loadouts</h1>
        <div id="classButtons">
            <button type="button" value="Titan">Show only Titans</button>
            <button type="button" value="Hunter">Show only Hunters</button>
            <button type="button" value="Warlock">Show only Warlocks</button>
        </div>
        <div id="subclassButtons">
            <label>Select which subclass type</label>
            <button type="button" value="Solar">Show only Solar subclasses</button>
            <button type="button" value="Arc">Show only Arc subclasses</button>
            <button type="button" value="Void">Show only Void subclasses</button>
        </div>
    </header>

    <main>
        <div class="loadout1 box">
            <p>Loadout #1</p>
        </div>

        <div class="loadout2 box">
            <p>Loadout #2</p>
        </div>

        <div class="loadout3 box">
            <p>Loadout#3</p>
        </div>
    </main>
</body>

</html>
